<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalter Kaffee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>Kalter Kaffee</h1>
        <p>Hilf der braven Büroklammer Normen dabei, die Tasse mit heißem Kaffee schnell in sein Zimmer zu bringen. Vermeide Begegnungen auf dem Flur. Hinter offenen Türen kannst du Schutz suchen, verschlossene Türen musst du umgehen. Du kannst dich immer nur ein Feld weiter bewegen.</p>
        <button id="start-button">Spiel Starten</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="game-board"></div>
        <div id="overlay">
            <div class="message">YES!</div>
            <div class="time"></div>
            <button id="restart-button">Neustart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
